name: Build Grasshopper Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore packages
        run: nuget restore YourPlugin.sln

      - name: Build .gha plugin
        run: msbuild YourPlugin.csproj /p:Configuration=Release

      - name: Upload .gha file
        uses: actions/upload-artifact@v3
        with:
          name: plugin-gha
          path: path\to\YourPlugin\bin\Release\YourPlugin.gha
